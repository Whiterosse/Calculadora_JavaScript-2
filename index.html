<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Camilo Rincon">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora JavaScript Camilo_Rincon</title>
    
</head>
<body>
    <div id="calculator">
            <div class="operands">
                <div data-operand-1>0</div> <!-- el operand data se llamara desde JS-->
                <div data-operand-2>0</div>
            </div>
    
        <div class="btn-grid">
            <button data-clear>C</button>
            <button data-delete>⬅️</button>
            <button data-operation>/</button>

            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-operation>*</button>

            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-operation>-</button>

            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-operation>+</button>

            <button data-number>0</button>
            <button data-number>.</button>
            <button data-igual>=</button>

        </div>
            <div id="copy">
                Hecho por Camilo Rincon
            </div>
    </div>
    <script src="calculator.js"></script>
    
</body>
</html>
